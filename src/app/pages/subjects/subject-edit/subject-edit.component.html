<mat-card>
  <h2>Dərsi Redaktə Et</h2>
  <form [formGroup]="subjectForm" (ngSubmit)="updateSubject()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dərsin adı</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="subjectForm.get('name')?.hasError('required')">
        Ad tələb olunur
      </mat-error>
      <mat-error *ngIf="subjectForm.get('name')?.hasError('minlength')">
        Minimum 3 simvol olmalıdır
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sinif</mat-label>
      <input matInput type="number" formControlName="class" />
      <mat-error *ngIf="subjectForm.get('class')?.hasError('min') || subjectForm.get('class')?.hasError('max')">
        Sinif 1-11 arasında olmalıdır
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Müəllimin</mat-label>
      <input matInput formControlName="teacher" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="subjectForm.invalid">
      Yadda saxla
    </button>
  </form>
</mat-card>
