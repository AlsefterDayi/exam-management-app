<mat-card>
  <h2>Yeni Dərs Əlavə Et</h2>
  <form [formGroup]="subjectForm" (ngSubmit)="addSubject()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dərsin adı</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="subjectForm.get('name')?.invalid && subjectForm.get('name')?.touched">
        Ad boş buraxıla bilməz
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sinif</mat-label>
      <input matInput type="number" formControlName="class" />
      <mat-error *ngIf="subjectForm.get('class')?.invalid && subjectForm.get('class')?.touched">
        Sinif 1-11 ola bilər
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Müəllimin adı</mat-label>
      <input matInput formControlName="teacher" />
      <mat-error *ngIf="subjectForm.get('teacher')?.invalid && subjectForm.get('teacher')?.touched">
        Müəllim adı tələb olunur
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Əlavə et
    </button>
  </form>
</mat-card>
