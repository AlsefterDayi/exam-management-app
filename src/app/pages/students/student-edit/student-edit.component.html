<mat-card>
  <h2>Şagird Məlumatlarını Dəyiş</h2>
  <form [formGroup]="studentForm" (ngSubmit)="updateStudent()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ad</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
        Ad boş buraxıla bilməz
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Soyad</mat-label>
      <input matInput formControlName="surname" />
      <mat-error *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched">
        Soyad boş buraxıla bilməz
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sinif</mat-label>
      <input matInput type="number" formControlName="class" />
      <mat-error *ngIf="studentForm.get('class')?.invalid && studentForm.get('class')?.touched">
        Sinif 1-11 aralığında olmalıdır
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Yenilə
    </button>
  </form>
</mat-card>
